{% extends 'base.html'%}

{% block head %}
<title>Reset-password-confirm</title>

{% endblock %}

{% block body%}
<div class="container" >
 <h3>Enter new password</h3>
 <h4>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</h4>
 <form method="post">
     {% csrf_token %}
     {{form.as_p}}
     <button class="btn btn-default" type=submit">Reset Password</button>
 </form>


</div>

{% endblock %}
